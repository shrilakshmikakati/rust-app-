<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Report Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .report-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        .label {
            font-weight: bold;
            color: #34495e;
        }
        .value {
            color: #2c3e50;
        }
        .grade {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
        }
        .performance {
            margin-top: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
            text-align: center;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="report-card">
        <div class="header">
            <h1>STUDENT REPORT CARD</h1>
        </div>
        
        <div class="info-row">
            <span class="label">Student Name:</span>
            <span class="value">shrilakshmi</span>
        </div>
        
        <div class="info-row">
            <span class="label">Total Marks:</span>
            <span class="value">480.00</span>
        </div>
        
        <div class="info-row">
            <span class="label">Number of Subjects:</span>
            <span class="value">6</span>
        </div>
        
        <div class="info-row">
            <span class="label">Average Score:</span>
            <span class="value">80.00</span>
        </div>
        
        <div class="info-row">
            <span class="label">Grade:</span>
            <span class="value grade">B (Good)</span>
        </div>
        
        <div class="performance">
            <strong>Performance Summary:</strong><br>
            üëç Good work! You're doing well!
        </div>
        
        <div class="footer">
            Generated on: 2025-06-22 12:40:39
        </div>
    </div>
</body>
</html>
